<div class="container">
	<form class="center">
		<table class="table">
		<tr>
			<td>
				<label for="username">Email</label>
			</td>
			<td>
				<input type="email" ng-model="user.email" />
			</td>
		</tr>
		<tr>
			<td>
				<label for="password">Password</label>
			</td>
			<td>
				<input type="password" ng-model="user.password" />
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div class="title button" ng-click="register()">
					Register
				</div>
			</td>
		</tr>
		</table>
	</form>
</div>
